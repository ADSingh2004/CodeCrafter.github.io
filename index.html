<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Crafters</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="CCrf.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Container"><!--Whole section will be in row grid-->
        <div class ="navbar"><!-- Fixed Navigation Bar all buttons on right side-->
            <div class="navleft">
                <h3>CCrf-CUJ</h3>
            </div>
            <div class ="navright">
                <a href="#home">Home</a>
                <a href="#events">Events</a>
                <a href="#projects">Projects</a>
                <a href="#Members">Members</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
        <div class="top-body"><!--section will be in coloum grid-->
            <div class="Logo"><!--For Logo-->
                <img src="CCrf.png"><!---->
            </div>
            <div class="Clubname"><!--For Name, hover on mouse pointer-->
                <h2 class="text">Code Crafter&#128126; </h2>
                
            </div>
        </div>
        <div class="middle-body"><!--whole section will be in coloum grid-->
            <div class="Quicklink-coloum"><!--About section-->
                Quick links
            </div>
            <div class="About-coloum"><!--left coloum About section-->
                About<br>
            </div>
            <div class="Middle-coloum"><!--Space for displaying content for club/ might be blank section -->

            </div>
            <div class="Right-section"><!-- Right coloum for display for events-->
                Events
            </div>

        </div>
        <div class="lower-section"><!--Section for displaying founding members details and student body members/ all sub section will be coloum grid-->
            <div class="image-section"><!--This section is for image of every founding member and studnet body combined and on clicking in each one picture thier profile details gets open in member page -->
                image of founding members
            </div>
            <div class="details-section"><!--This section is for about founding members details in short representation of code block-->
                deatils of founding members
            </div>


        </div>
        <footer>
            <div class="social-connection"><!--Section for social media connect as coloum grid-->
                <a href="https://www.linkedin.com/company/codecraftercuj/" target="_blank" class="social-link linkedin">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/codecrafter_cuj/" target="_blank" class="social-link instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://github.com/CCrf-cuj" target="_blank" class="social-link github">
                    <i class="fab fa-github"></i>
                </a>
            </div>
            <div class="University"><!--Section for University connection as coloum grid -->
                cuj.ac.in
            </div>
            <div class="copyright"><!--Copyright section at bottom as row grid-->
                <p>&copy; 2024 CCrf - Central University of Jharkhand</p>
            </div>
        </footer>
            
        
        
    </div>
</body>
</html>

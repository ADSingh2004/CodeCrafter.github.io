<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="CCrf.png">

<body>
    <div class="Container"><!--Whole section will be in row grid-->
        <div class ="navbar"><!-- Fixed Navigation Bar all buttons on right side-->
            <a href="#home">Home</a>
        <a href="#events">Events</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        </div>
        <div class="top-body"><!--section will be in coloum grid-->

            </div>

            </div>
        </div>
        <div class="middle-body"><!--whole section will be in coloum grid-->

                Quick links
            </div>
            <div class="About-coloum"><!--left coloum About section-->

            </div>
            <div class="Middle-coloum"><!--Space for displaying content for club/ might be blank section -->

            </div>

        </div>

                cuj.ac.in

            </div>
